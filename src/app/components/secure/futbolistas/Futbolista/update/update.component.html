<div class="container mt-4" *ngIf="futbolista">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Editar Futbolista</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="guardarCambios()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="futbolista.nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="ap_paterno" class="form-label">Apellido Paterno</label>
              <input type="text" id="ap_paterno" class="form-control" [(ngModel)]="futbolista.ap_paterno" name="ap_paterno" required>
            </div>
            <div class="mb-3">
              <label for="ap_materno" class="form-label">Apellido Materno</label>
              <input type="text" id="ap_materno" class="form-control" [(ngModel)]="futbolista.ap_materno" name="ap_materno">
            </div>
            <div class="mb-3">
              <label for="alias" class="form-label">Alias</label>
              <input type="text" id="alias" class="form-control" [(ngModel)]="futbolista.alias" name="alias">
            </div>
            <div class="mb-3">
              <label for="no_camiseta" class="form-label">NÃºmero de Camiseta</label>
              <input type="number" id="no_camiseta" class="form-control" [(ngModel)]="futbolista.no_camiseta" name="no_camiseta" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
