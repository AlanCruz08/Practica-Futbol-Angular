<app-nav></app-nav>
<div class="ms-5 mt-4">
  <button class="btn btn-primary" routerLink = "/futbolistas/crear">Crear</button>
</div>
<table class="table mt-3 ms-3 me-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido Paterno</th>
      <th scope="col">Apellido Materno</th>
      <th scope="col">Alias</th>
      <th scope="col">No_Camiseta</th>
      <th scope="col">Acciones</th> <!-- Agregado el encabezado de Acciones -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let futbolista of futbolistas">
      <td><b>{{ futbolista.nombre }}</b></td>
      <td>{{ futbolista.ap_paterno }}</td>
      <td>{{ futbolista.ap_materno }}</td>
      <td>{{ futbolista.alias}}</td>
      <td>{{ futbolista.no_camiseta }}</td>
      <td>
        <div class="mx-3 ">
          <button class="btn btn-primary me-4">Editar</button>
          <button class="btn btn-danger">Eliminar</button>
        </div>
        <!--<button class="edit" (click)="openEditModal(persona)">Edit</button> -->
        <!-- <button class="delete" (click)="deletePersona(persona)">Delete</button> -->
      </td>
    </tr>
  </tbody>
</table>
