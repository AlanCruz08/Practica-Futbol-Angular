<app-nav></app-nav>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container col-md-6">
    <div class="text-center mb-4">
      <img src="../../../../../../assets/logo futbolista.webp" alt="Imagen" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
    </div>
    <form (submit)="crearEstadio()" class="d-flex flex-column">
      <div class="form-group">
        <label for="nombre"><b>Nombre del Estadio</b></label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="estadio.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="pais"><b> Pais</b></label>
        <input type="text" class="form-control" id="pais" [(ngModel)]="estadio.pais" name="pais" required>
      </div>
      <div class="form-group">
        <label for="capacidad"><b>Capacidad </b></label>
        <input type="number" class="form-control" id="capacidad" [(ngModel)]="estadio.capacidad" name="capacidad">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        <div>
          <button type="button" class="btn btn-danger btn-sm" (click)="cancelar()">Cancelar</button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="regresar()">Atr√°s</button>
        </div>
      </div>
    </form>
  </div>
</div>
