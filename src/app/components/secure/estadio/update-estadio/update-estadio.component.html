<app-nav></app-nav>

<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f2f2f2;">
  <div class="container col-md-6 p-4 rounded shadow bg-white">
    <div class="text-center mb-4">
      <img src="../../../../../../assets/logo futbolista.webp" alt="Imagen" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
      <h3 class="mt-3"><b>Editar Estadio</b></h3>
    </div>
    <form (submit)="guardarCambios()" class="d-flex flex-column">
      <div class="mb-3">
        <label for="nombre" class="form-label"><b>Nombre del Estadio</b></label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="estadio.nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="pais" class="form-label"><b>Pa√≠s</b></label>
        <input type="text" class="form-control" id="pais" [(ngModel)]="estadio.pais" name="pais" required>
      </div>
      <div class="mb-3">
        <label for="capacidad" class="form-label"><b>Capacidad</b></label>
        <input type="number" class="form-control" id="capacidad" [(ngModel)]="estadio.capacidad" name="capacidad">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-lg">Guardar cambios</button>
        <div>
          <button type="button" class="btn btn-secondary btn-sm" (click)="cancelar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
