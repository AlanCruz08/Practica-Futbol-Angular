<app-nav></app-nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <div>
            <h3>Equipos</h3>
        </div>
        <button class="btn btn-info" routerLink="/crearEquipo">Crear equipo</button>
    </div>
    <div class="d-flex justify-content-center">
        <table class="table mt-3">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">Nombre</th>
                    <th scope="col" class="text-center">Director deportivo</th>
                    <th scope="col" class="text-center">Estadio</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let equipo of equiposPaginados">
                    <td><b>{{ equipo.nombre }}</b></td>
                    <td>{{ equipo.dir_deportivo }}</td>
                    <td>{{ equipo.estadio_id }}</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary me-4">Editar</button>
                            <button class="btn btn-danger me-2" (click)="equipo.id && eliminarEquipo(equipo.id)">Eliminar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <nav *ngIf="paginasTotales.length > 1" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="paginaActual === 1">
                <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
            </li>
            <li class="page-item" *ngFor="let numPagina of paginasTotales" [class.active]="paginaActual === numPagina">
                <button class="page-link" (click)="cambiarPagina(numPagina)">{{ numPagina }}</button>
            </li>
            <li class="page-item" [class.disabled]="paginaActual === paginasTotales.length">
                <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
            </li>
        </ul>
    </nav>
</div>
