<app-nav></app-nav>
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <div>
      <h3>Division</h3>
    </div>
    <div>
      <button class="btn btn-info me-4" routerLink="/crearDivision">Crear division</button>
      <button class="btn btn-success me-4" routerLink="/Ascender">Ascender equipo</button>
      <button class="btn btn-danger" routerLink="/Descender">Descender equipo</button>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <table class="table mt-3">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="text-center">Nivel</th>
          <th scope="col" class="text-center">Liga</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let division of divisiones">
          <td class="text-center"><b>{{ division.nivel }}</b></td>
          <td>{{ division.liga }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary me-4" [routerLink]="['/editarDivision', division.id]">Editar</button>
              <button class="btn btn-danger me-2" (click)="division.id !== undefined ? eliminarDivision(division.id) : null">Eliminar</button>


            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
