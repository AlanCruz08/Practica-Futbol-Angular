<app-nav></app-nav>
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh; background-color: #f2f2f2;">
  <div class="container col-md-6 p-4 rounded shadow bg-white">
    <div class="text-center mb-4">
      <img src="../../../../../assets/logo futbolista.webp" alt="Imagen" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
      <h3 class="mt-3"><b>Crear División</b></h3>
    </div>
    <form (submit)="crearDivision()" class="d-flex flex-column">
      <div class="mb-3">
        <label for="nivel" class="form-label"><b>Nivel</b></label>
        <input type="number" class="form-control" id="nivel" [(ngModel)]="division.nivel" name="nivel" required>
      </div>
      <div class="mb-3">
        <label for="liga" class="form-label"><b>Liga</b></label>
        <input type="text" class="form-control" id="liga" [(ngModel)]="division.liga" name="liga" required>
      </div>
      <div class="d-flex justify-content-end"> <!-- Mueve los botones a la derecha -->
        <button type="submit" class="btn btn-primary btn-sm mr-2">Guardar</button>
        <button type="button" class="btn btn-danger btn-sm mr-2" (click)="cancelar()">Cancelar</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="regresar()">Atrás</button>
      </div>
    </form> 
  </div>
</div>
