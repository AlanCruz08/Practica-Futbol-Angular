<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body rounded">
                    <h1 class="card-title text-center mb-4" appHighlight>Registrar</h1>
                    <form class="px-3" (ngSubmit)="EnvioDatos()" #registerForm="ngForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>

                            <input type="text" [(ngModel)]="register.name" #nameField="ngModel"
                                class="form-control custom-input" name="name" placeholder="Ingrese su nombre"
                                [required]="true">

                            <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)"
                                class="error-message">
                                <p class="text-center text-danger" *ngIf="nameField.errors?.['required']">El nombre es requerido.</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" [(ngModel)]="register.email" #emailField="ngModel"
                                class="form-control custom-input" name="email"
                                placeholder="Ingrese su correo electrónico" [required]="true" email>
                            <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)"
                                class="error-message">
                                <p class="text-center text-danger" *ngIf="emailField.errors?.['required']">El correo
                                    electrónico es requerido.</p>
                                <p class="text-center text-danger" *ngIf="emailField.errors?.['email']">El correo
                                    electrónico no es válido.</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" [(ngModel)]="register.password" #passwordField="ngModel"
                                class="form-control custom-input" name="password" placeholder="Ingrese su contraseña"
                                required>
                            <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)"
                                class="error-message">
                                <p class="text-center text-danger" *ngIf="passwordField.errors?.['required']">La contraseña
                                    es requerida.</p>
                            </div>
                        </div>
                        <div class="text-center">
                            <button appHighlight [@buttonError]="error ? 'error' : 'default'" type="submit"
                                class="mt-3 mb-3 btn btn-primary">Crear cuenta</button>
                        </div>
                        <div *ngIf="error" class="error-message">
                            <p class="text-center text-danger">{{ error }}</p>
                        </div>
                        <div class="crear">
                            <span>Ya tienes una cuenta <a routerLink="/login">Iniciar sesión</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
